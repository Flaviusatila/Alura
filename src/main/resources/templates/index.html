<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>Estacionamento</title>
</head>
<body>
    <div id="estacionamentos">
        <table class="table table-hover">
        <thead>
           <tr>
                <td>Total Faturamento</td>
                <td>Total Carro</td>
                <td>Total Moto</td>
                <td>Total Utilitario</td>
           </tr>
        </thead>
            <tr th:each="estacionamento : ${estacionamentos}">
                <td><span th:text="${estacionamento.totalFaturamento}"></span></td>
                <td><span th:text="${estacionamento.totalFaturamentoCarro}"></span></td>
                <td><span th:text="${estacionamento.totalFaturamentoMoto}"></span></td>
                <td><span th:text="${estacionamento.totalFaturamentoUtilitario}"></span></td>
            </tr>
        </table>
    </div>
    <form method="post">
        <input type="text" name="valorHora" placeholder="Digite o Valor da Hora">
        <button type="submit" class="btn-success">Cadastrar</button>
    </form>

    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
