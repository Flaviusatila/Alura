<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/style.css" th:href="@{/css/style.css}" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/pinkstrap.css" th:href="@{/css/pinkstrap.css}" />
    <title>Estacionamento</title>
</head>
<body>
    <header class="caixaGeral">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Estacionamento</a>
            <a class="navbar-brand" href="veiculos">Lista Veiculos</a>
        </nav>
    </header>
    <div id="estacionamentos" class="caixaGeral">
        <h1>Codigo do Estacionamento</h1>
<!--        <p><span th:text="${estacionamento.id}"></span></p>-->
        <hr>
        <h2>Faturamento Estacionamento</h2>
        <table class="table table-hover">
        <thead>
           <tr>
                <td>Total Faturamento</td>
                <td>Total Carro</td>
                <td>Total Moto</td>
                <td>Total Utilitario</td>
           </tr>
        </thead>
            <tr th:each="estacionamento : ${estacionamentos}">
                <td><span th:text="${estacionamento.totalFaturamento}"></span></td>
                <td><span th:text="${estacionamento.totalFaturamentoCarro}"></span></td>
                <td><span th:text="${estacionamento.totalFaturamentoMoto}"></span></td>
                <td><span th:text="${estacionamento.totalFaturamentoUtilitario}"></span></td>
            </tr>
        </table>
    </div>

    <div class="linha caixaGeral">
        <form method="post">
            <div class="botaoEntradaHr">
                <input type="text" name="valorHora" placeholder="Digite o Valor da Hora" class="entradaHoraEsta">
                <button type="submit" class="btn-success botaoEntrada">Cadastrar</button>
            </div>
        </form>
    </div>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
