<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Veiculos</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pinkstrap.css">
</head>
<body>
<header class="caixaGeral">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Estacionamento</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 " method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Placa do Carro" aria-label="Search" name="placa">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

            </form>
        </div>
    </nav>
</header>
<div class="container caixaGeral">

    <div id="veiculos">
        <table class="table table-hover">
            <h1>Veiculos Estacionados</h1>
            <thead>
            <tr>
                <th>Informações</th>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Hora Entrada</th>
            </tr>
            </thead>
            <tr th:each="veiculo : ${veiculos}">
               <td> <a th:href="@{/veiculos/{id}(id=${veiculo.id})}">Encerrar</a></td>
<!--                <td><a th:href="/veiculos/${veiculo.id}">Link</a></td>-->
                    <td th:text="${veiculo.placa}"></td>
                    <td th:text="${veiculo.modelo}"></td>
                    <td th:text="${veiculo.marca}"></td>
                    <td th:text="${veiculo.horaEntrada}"></td>
            </tr>

        </table>
    </div>

    <hr/>

    <h1>Adicionar Veiculo</h1>
    <form method="post">
        <div class="form-group">
            <label for="placa">Placa</label> <input type="text"
                                                           class="form-control" id="placa" name="placa" placeholder="Placa" />
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label> <input type="text"
                                                     class="form-control" id="modelo" name="modelo" placeholder="Modelo Carro" />
        </div>
        <div class="form-group">
            <label for="marca">Marca</label> <input
                type="text" class="form-control" id="marca" name="marca" placeholder="Marca do Carro" />
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    <input type="radio" aria-label="Radio button for following text input" value="1" name="oid_tipo_veiculo">
                    <label> Carro</label>
                    <br>
                    <input type="radio" aria-label="Radio button for following text input" value="2" name="oid_tipo_veiculo">
                    <label> Moto</label>
                    <br>
                    <input type="radio" aria-label="Radio button for following text input" value="3" name="fatorEstacionamento">
                    <label> E um Utilitario ?</label>
                </div>
            </div>
        </div>

        <div class="botaoCastrar">
            <button type="submit" class="btn-success ">Cadastrar</button>
        </div>
    </form>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
