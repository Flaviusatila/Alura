<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Veiculos</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container">

    <div id="veiculos">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Marca</th>
            </tr>
            </thead>
            <tr th:each="veiculo : ${veiculo}">
                <td><span th:text="${veiculo.placa}"></span></td>
                <td><span th:text="${veiculo.modelo}"></span></td>
                <td><span th:text="${veiculo.marca}"></span></td>
            </tr>

        </table>
    </div>

    <hr/>

    <form action="salvar" method="post">
        <div class="form-group">
            <label for="placa">Placa</label> <input type="text"
                                                           class="form-control" id="placa" name="placa" placeholder="Placa" />
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label> <input type="text"
                                                     class="form-control" id="modelo" name="modelo" placeholder="Modelo Carro" />
        </div>
        <div class="form-group">
            <label for="marca">Marca</label> <input
                type="text" class="form-control" id="marca" name="marca" placeholder="Marca do Carro" />
        </div>
        <button type="submit" class="btn-success">Cadastrar</button>
    </form>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>

</body>
</html>
