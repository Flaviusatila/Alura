<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pinkstrap.css">
    <title>Veiculos</title>
</head>
<body>
<header class="caixaGeral">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Estacionamento</a>
        <a class="navbar-brand" href="/veiculos">Lista Veiculos</a>
    </nav>
</header>
<div class="container caixaGeral">
    <div id="saidaVeiculos">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Placa</label>
                <p><span th:text="${veiculo.placa}"></span></p>
            </div>
            <div class="form-group col-md-6">
                <label>Modelo</label>
                <p><p><span th:text="${veiculo.modelo}"></span></p></p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Marca</label>
                <p><p><span th:text="${veiculo.marca}"></span></p></p>
            </div>
            <div class="form-group col-md-6">
                <label>Hora Entrada</label>
<!--                <span th:text="${veiculo.horaEntrada}"></span>-->
<!--                <p th:text="${#temporals.format(veiculo.horaEntrada, 'dd MMM yyyy')}"></p>-->
            </div>

            <form method="post" class="form-row">
                <div class="form-group col-md-10 botaoAtualizar">
                    <label>Alterar Hora Entrada</label>
                    <p>
                        <input type="datetime-local">
                    </p>
                    <button type="submit" class="btn-success">Atualizar</button>
                    <div>
                        <div class="form-group col-md-10 botaoCastrar">
                            <button type="submit" class="btn-success">Dar Saida</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
